name: Footprint
on:
  push:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Greenframe needs the whole history

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Start frontend
        run: |
          docker compose up --detach

      - name: Wait for frontend
        uses: docker://benel/wait-for-response:1
        with:
          args: http://localhost:8091 200 30000 500

      - name: Watch frontend initial payload
        run: curl --silent localhost:8091/carpool-search

      - name: Watch frontend initial payload
        run: curl --silent localhost:8091/carpooler-home

      - name: Measure carbon footprint
        uses: marmelab/greenframe-action@1.0.0
        env:
          GREENFRAME_SECRET_TOKEN: ${{secrets.GREENFRAME_SECRET_TOKEN}}